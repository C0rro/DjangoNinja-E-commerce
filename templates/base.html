<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Peperoncini Shop{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      }
    </script>
</head>

<body class="bg-base-200 min-h-screen flex flex-col">
    <form id="csrf-form" style="display: none;">
        {% csrf_token %}
    </form>

    <header>
        <div class="navbar bg-base-100 shadow-md">

            <div class="flex-none">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle" aria-label="Menu principale di navigazione">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /> </svg>
                    </div>
                    <ul
                        tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-50 mt-3 w-52 p-2 shadow">
                        <li><a href="/">Homepage</a></li>
                        <li><a href="/shop">Shop</a></li>
                        <li><a href="/shop/carrello">Carrello</a></li>
                    </ul>
                </div>
            </div>

            <div class="flex-1">
                <a href="/" class="btn btn-ghost text-lg sm:text-xl font-bold tracking-tight">PeppersBro</a>
            </div>

            <div class="flex-none gap-1 sm:gap-2">

                <div class="button">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle" aria-label="Visualizza carrello">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="h-6 w-6 sm:h-5 sm:w-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                            </svg>
                    </div>
                </div>

                <div class="button">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle" aria-label="Visualizza login">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                            </svg>
                    </div>
                </div>
            </div>
        </div>

        <div role="alert" class="alert alert-info w-full justify-center rounded-none p-2 sm:p-3">
            <div class="flex items-center text-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current h-4 w-4 sm:h-5 sm:w-5 shrink-0 mr-1 sm:mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                </svg>
                <span class="font-semibold text-xs sm:text-sm md:text-base">
                    ðŸšš AVVISO: Le consegne di tutti gli ordini inizieranno dal **15 Novembre**.
                </span>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-6 p-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer sm:footer-horizontal bg-neutral text-neutral-content p-8 sm:p-10 mt-auto">
        <aside>
            <a href="/" class="text-xl font-bold">PeppersBro</a>
            <p class="text-sm">
                PeppersBro Shop
                <br />
                San Pietro di Feletto
            </p>
        </aside>
        <nav>
            <h6 class="footer-title">Social</h6>
            <div class="grid grid-flow-col gap-4">
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path></svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg></a>
            </div>
        </nav>
    </footer>

    <script>

        document.querySelector('.navbar [aria-label="Visualizza carrello"]').addEventListener('click', function(e) {
            window.location.href = "/shop/carrello";
        });
        document.querySelector('.navbar [aria-label="Visualizza login"]').addEventListener('click', function(e) {
            window.location.href = "/user_page/";
        });
    </script>
</body>
</html>
